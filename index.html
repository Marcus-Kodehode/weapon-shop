<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weapon Smithing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <h1>Weapon Smithing Game</h1>
    <p>
      Forge a powerful weapon! You need: 2 Iron, 1 Wood, and 1 Gemstone.
      There are many weapons to discover...
    </p>
    <div class="brew-area">
      <div class="ingredients" id="ingredients"></div>
      <div class="brew-buttons">
        <button id="forge">Forge</button>
        <div class="result-area">
          <p id="weaponResultText">Forge a weapon:</p>
          <img id="weaponResultImage" src="public/images/WS1.webp" alt="Weapon Image" />
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div id="books">
      <button id="almanac-button">Open Almanac</button>
      <button id="compendium-button">Open Compendium</button>

      <div id="almanac">
        <div id="almanac-content" class="almanac-content">
          <div class="almanac-background"></div>
        </div>
      </div>

      <div id="compendium">
        <div id="compendium-content" class="compendium-content">
          <div class="compendium-background"></div>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </body>
</html>


<!-- Byttet "Potion Recipe Game" → "Weapon Smithing Game".
Endret beskrivelsen til å passe en smed.
Byttet "Brew"-knappen til "Forge".
Oppdatert ID-er: potionResultText → weaponResultText, potionResultImage → weaponResultImage. -->
